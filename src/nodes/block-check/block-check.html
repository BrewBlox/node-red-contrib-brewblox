<script type="text/html" data-help-name="block-check">
  <p>Checks value in Block.</p>
</script>

<script type="text/html" data-template-name="block-check">
  <div class="form-row">
    <label for="node-input-name"> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-field"> Field</label>
    <input type="text" id="node-input-field" placeholder="field" prefix="block.data." />
  </div>
  <div class="form-row">
    <label for="node-input-operator"> Operator</label>
    <select type="text" id="node-input-operator" style="width:70%;">
      <option value="gte">Greater or equal than</option>
      <option value="lte">Less or equal than</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-value"> Value</label>
    <input type="text" id="node-input-value" placeholder="Value" />
  </div>
  <div class="form-row">
    <label for="node-input-unit"> Unit (optional)</label>
    <input type="text" id="node-input-unit" placeholder="degC" />
  </div>
</script>
