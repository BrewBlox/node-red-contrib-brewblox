      <option value="cache-msg">msg.payload into cached block</option>
      <option value="msg-input">data into msg.payload.data</option>

  </div>
  <div class="form-row node-input-data">
    <label for="node-input-data"> Block data</label>
    <input type="text" id="node-input-data" />
